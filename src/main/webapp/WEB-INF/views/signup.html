<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resources/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <a class="navbar-brand" href="/root/home">TrackQ.com</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Signin</a></li>

                    <li><a href="/signup"> <span class="glyphicon glyphicon-ok"></span>Signup</a></li>

                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>

                    <li><a href="/profile"><span class="glyphicon glyphicon-user"></span>My profile</a></li>

                    <li><a href="/projects"><span class="glyphicon glyphicon-list-alt"></span>My projects</a></li>

                </ul>
            </div>
        </div>
    </nav>
</div>
<br>
<br>

<div class="container">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Sign up on TrackQ.com</div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" method="post" action="/signup" onsubmit="return validateForm()">

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input id="email" type="email" required name="email" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-md-3 control-label">Login</label>
                        <div class="col-md-9">
                            <input type="text" required id="login" name="username" placeholder="Enter login" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password1" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" required id="password1" name="password" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password2" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password"  required id="password2" name="password2" placeholder="repeat it" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- jQuery -->
<script src="../../resources/js/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../../resources/js/bootstrap.min.js"></script>
<script>
    function validateForm() {
        const email = document.forms["signupform"]["email"].value;
        const login = document.forms["signupform"]["login"].value;
        const password1 = document.forms["signupform"]["password1"].value;
        const password2 = document.forms["signupform"]["password2"].value;

        if (password1!==password2) {
            document.getElementById("password1").classList.add('alert-danger');
            document.getElementById("password2").classList.add('alert-danger');
            return false;
        }

        const string = "sample1";
        const emailRegex = new RegExp("^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$");
        const loginRegex = new RegExp("^[a-zA-Zа-яА-Я0-9@.ЇїІіґҐ_]{5,32}$");
        if (!emailRegex.test(email)) {
            document.getElementById("email").classList.add('alert-danger');
            return false;
        }
        if (!loginRegex.test(login)) {
            document.getElementById("login").classList.add('alert-danger');
            return false;
        }
    }
</script>
</body>
</html>
